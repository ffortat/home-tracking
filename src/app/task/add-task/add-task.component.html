<h2 mat-dialog-title>Add task</h2>
<mat-dialog-content>
  <form [formGroup]="taskForm" novalidate>
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Frequency</mat-label>
      <mat-select formControlName="frequency">
        <mat-option *ngFor="let frequency of frequencies" [value]="frequency">{{ frequency }}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="accent" (click)="addTask()">Save</button>
</mat-dialog-actions>
