<h2 mat-dialog-title>Add product(s)</h2>
<mat-dialog-content>
  <app-product-line *ngFor="let productLine of productLineList" [placeList]="placeList" [productList]="productList"></app-product-line>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" (click)="addProductLine()">Add line</button>
  <button mat-raised-button color="accent" (click)="addProducts()">Save</button>
</mat-dialog-actions>
