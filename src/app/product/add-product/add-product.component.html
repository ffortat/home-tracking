<h2 mat-dialog-title>Add a product</h2>
<mat-dialog-content>
  <form [formGroup]="productForm" novalidate>
    <mat-form-field>
      <input matInput placeholder="Product name" formControlName="name">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Quantity" formControlName="quantity">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Unit" formControlName="unit">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Price" formControlName="price">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="accent" (click)="addProduct()">Add</button>
</mat-dialog-actions>
